<svg width="1044" height="587" viewBox="0 0 1044 587" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1044" height="587" rx="20" fill="#F8F9FA"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="964" height="80" rx="10" fill="#9C27B0"/>
  <text x="522" y="90" text-anchor="middle" fill="white" font-size="32" font-weight="bold">색상 및 수량 선택</text>
  
  <!-- 3D Model Preview -->
  <rect x="100" y="160" width="300" height="280" rx="15" fill="#F3E5F5"/>
  <circle cx="250" cy="300" r="80" fill="#E1BEE7"/>
  <circle cx="250" cy="300" r="60" fill="#CE93D8"/>
  <circle cx="250" cy="300" r="40" fill="#BA68C8"/>
  <text x="250" y="410" text-anchor="middle" fill="#7B1FA2" font-size="16" font-weight="bold">3D 모델 미리보기</text>
  
  <!-- Color Palette -->
  <rect x="450" y="160" width="300" height="140" rx="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  <text x="600" y="190" text-anchor="middle" fill="#333" font-size="20" font-weight="bold">색상 선택</text>
  
  <!-- Color swatches -->
  <circle cx="480" cy="240" r="20" fill="#F44336"/>
  <circle cx="530" cy="240" r="20" fill="#2196F3"/>
  <circle cx="580" cy="240" r="20" fill="#4CAF50"/>
  <circle cx="630" cy="240" r="20" fill="#FF9800"/>
  <circle cx="680" cy="240" r="20" fill="#9C27B0"/>
  <circle cx="720" cy="240" r="20" fill="#607D8B"/>
  
  <!-- Selected color indicator -->
  <circle cx="580" cy="240" r="25" fill="none" stroke="#4CAF50" stroke-width="4"/>
  
  <!-- Quantity Selector -->
  <rect x="450" y="330" width="300" height="110" rx="15" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  <text x="600" y="360" text-anchor="middle" fill="#333" font-size="20" font-weight="bold">수량 선택</text>
  
  <rect x="520" y="380" width="40" height="40" rx="8" fill="#2493D8"/>
  <text x="540" y="405" text-anchor="middle" fill="white" font-size="24" font-weight="bold">-</text>
  
  <rect x="580" y="380" width="80" height="40" rx="8" fill="#F5F5F5" stroke="#DDD" stroke-width="1"/>
  <text x="620" y="405" text-anchor="middle" fill="#333" font-size="20" font-weight="bold">3</text>
  
  <rect x="680" y="380" width="40" height="40" rx="8" fill="#2493D8"/>
  <text x="700" y="405" text-anchor="middle" fill="white" font-size="24" font-weight="bold">+</text>
  
  <!-- Summary -->
  <rect x="800" y="160" width="200" height="280" rx="15" fill="#E8F5E8"/>
  <text x="900" y="190" text-anchor="middle" fill="#2E7D32" font-size="18" font-weight="bold">선택 요약</text>
  <text x="900" y="230" text-anchor="middle" fill="#333" font-size="14">색상: 초록색</text>
  <text x="900" y="260" text-anchor="middle" fill="#333" font-size="14">수량: 3개</text>
  <text x="900" y="320" text-anchor="middle" fill="#1B5E20" font-size="20" font-weight="bold">총 가격</text>
  <text x="900" y="350" text-anchor="middle" fill="#1B5E20" font-size="24" font-weight="bold">₩ 135,000</text>
</svg>