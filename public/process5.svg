<svg width="1044" height="587" viewBox="0 0 1044 587" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1044" height="587" rx="20" fill="#F8F9FA"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="964" height="80" rx="10" fill="#4CAF50"/>
  <text x="522" y="90" text-anchor="middle" fill="white" font-size="32" font-weight="bold">온라인 결제</text>
  
  <!-- Payment Container -->
  <rect x="150" y="160" width="744" height="360" rx="20" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="2"/>
  
  <!-- Order Summary -->
  <rect x="200" y="200" width="300" height="280" rx="15" fill="#F1F8E9"/>
  <text x="350" y="230" text-anchor="middle" fill="#2E7D32" font-size="18" font-weight="bold">주문 요약</text>
  
  <rect x="220" y="250" width="260" height="60" rx="8" fill="#C8E6C9"/>
  <text x="230" y="275" fill="#1B5E20" font-size="14">3D 프린트 제품 (3개)</text>
  <text x="230" y="295" fill="#1B5E20" font-size="12">재질: PLA, 색상: 초록색</text>
  
  <text x="230" y="340" fill="#2E7D32" font-size="16">소계: ₩ 135,000</text>
  <text x="230" y="365" fill="#2E7D32" font-size="16">배송비: ₩ 3,000</text>
  <rect x="220" y="380" width="260" height="2" fill="#4CAF50"/>
  <text x="350" y="410" text-anchor="middle" fill="#1B5E20" font-size="20" font-weight="bold">총 결제금액: ₩ 138,000</text>
  
  <!-- Payment Method -->
  <rect x="544" y="200" width="300" height="280" rx="15" fill="#E3F2FD"/>
  <text x="694" y="230" text-anchor="middle" fill="#1565C0" font-size="18" font-weight="bold">결제 수단 선택</text>
  
  <!-- Credit Card Option -->
  <rect x="570" y="260" width="248" height="50" rx="8" fill="#FFFFFF" stroke="#2196F3" stroke-width="2"/>
  <rect x="580" y="270" width="30" height="20" rx="4" fill="#2196F3"/>
  <text x="620" y="288" fill="#1565C0" font-size="14" font-weight="bold">신용카드</text>
  <circle cx="790" cy="285" r="8" fill="#4CAF50"/>
  
  <!-- Bank Transfer -->
  <rect x="570" y="325" width="248" height="50" rx="8" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <rect x="580" y="335" width="30" height="20" rx="4" fill="#9E9E9E"/>
  <text x="620" y="353" fill="#666" font-size="14">계좌이체</text>
  
  <!-- KakaoPay -->
  <rect x="570" y="390" width="248" height="50" rx="8" fill="#FFFFFF" stroke="#DDD" stroke-width="1"/>
  <circle cx="595" cy="415" r="10" fill="#FEE500"/>
  <text x="620" y="418" fill="#666" font-size="14">카카오페이</text>
  
  <!-- Pay Button -->
  <rect x="400" y="540" width="244" height="50" rx="25" fill="#4CAF50"/>
  <text x="522" y="570" text-anchor="middle" fill="white" font-size="18" font-weight="bold">₩ 138,000 결제하기</text>
  
  <!-- Security Icons -->
  <rect x="250" y="495" width="20" height="15" rx="2" fill="#FFC107"/>
  <text x="280" y="507" fill="#666" font-size="12">SSL 보안결제</text>
  
  <rect x="400" y="495" width="15" height="15" rx="7" fill="#4CAF50"/>
  <text x="425" y="507" fill="#666" font-size="12">안전한 결제</text>
